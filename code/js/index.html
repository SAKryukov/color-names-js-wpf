<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Names</title>
        <script src="names/wpf.js"></script>
        <script src="names/css.js"></script>
        <script src="ui/definitionSet.js"></script>
        <script src="colors/parsing.js"></script>
        <script src="colors/conversions.js"></script>
        <script src="colors/sorting.js"></script>
        <script src="ui/elements.js"></script>
        <script src="ui/main.js"></script>
        <style>
            :root {
                --deltaX: 2em;
                --margin-Y: 0.3em;
                --padding: 0.3em 1em 0.3em 1em;
                --padding-horizontal: 1em;
                --margin-X-small: 0.3em;
            }
            * { padding: 0; margin: 0; box-sizing: border-box; font-family: sans-serif; user-select: none; }
            html, body { height: 100%; }        
            body { display: flex; flex-flow: column; }
            main { flex: auto; overflow: auto; }
            header { background-color: aliceBlue; }
            footer { background-color: beige; }
            header, footer, main { padding: var(--padding); }
            header p > * { vertical-align: bottom; }
            header p select { margin-left: var(--deltaX); font-size: 100%; padding-left: var(--padding-horizontal); padding-right: var(--padding-horizontal); }
            main { border-top: solid thin gray; border-bottom: solid thin gray; }
            input[type=radio]:last-of-type { margin-left: var(--deltaX); }
            main > section { margin-top: var(--margin-Y); font-size: 160%; padding: var(--padding); overflow: hidden; }
            main > p { margin-top: var(--margin-Y); }
            header p:last-of-type { display: flex; flex-flow: row; }
            header p:last-of-type input {
                flex-grow: 1;
                margin-left: var(--margin-X-small); font-size: 100%;
                border: none; background-color:  transparent; padding-left: var(--margin-X-small);
            }
            aside { margin-bottom: 1em; }
            header > p:not(first-of-type), main > section, main > p, table
                { margin-top: var(--margin-Y); }
            /* cell */
            td {
                padding-left: var(--margin-X-small); padding-right: var(--margin-X-small);
                white-space: nowrap;
            }
            td.selected { outline: 3px dotted crimson; outline-offset: -3; }
            td > div *, td > div { vertical-align: middle; pointer-events: none; }
            td > div > div { width: 1em; height: 1em; display: inline-block; border: solid thin black; }
            td > div > span { margin-left: var(--margin-X-small); }
        </style>
    </head>
    <body>
        <header>
            <aside>To do: sorting by name, R, G, B, H, S, V, L pairs&hellip; clipboard, 3D&hellip;</aside>
            <p>
                <input type="radio" name="naming-source" checked="true">&thinsp;CSS</input>
                <input type="radio" name="naming-source">&thinsp;WPF</input>
                <select>
                    <option>Alphanumeric</option>
                    <option>Alphanumeric, in reverse</option>
                    <option>Lightness &gt; Saturation &gt; Hue</option>
                    <option>Lightness &gt; Saturation &gt; Hue, in reverse</option>
                    <option>Hue &gt; Saturation &gt; Lightness</option>
                    <option>Hue &gt; Saturation &gt; Lightness, in reverse</option>
                </select>
            </p>
            <p>Number of names: <span></span></p>
            <p>Color: <input spellcheck="false"></input></p>
        </header>
        <main>
            <table>                
            </table>
            <section contenteditable="true" spellcheck="false">
                Sample: edit, Ctrl+click on color cell to change background, Ctrl+Shift+click &mdash; foreground
            </section>
            <p>
                <input type="checkbox">&thinsp;Navigation changes sample background color</input>
                <br/>
                <input type="checkbox">&thinsp;Navigation changes sample text color</input>
            </p>
        </main>
        <footer>
            <small>Copyright &copy; <span></span>, v.&thinsp;<span></span></small>
        </footer>
    </body>
</html>
